<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
 <div class="container-fluid col-6  shadow py-2 px-4" style="margin-top: 150px;">
       <h3 class="text-center my-3">IFZY COLLEGE</h3>
    <div class="form-group my-3">
        <input class="w-100"  type="text" placeholder="Enter Your FirstName..." id="firstN">
    </div>
    <div class="form-group my-3">
        <input class="w-100" w-100 type="text" placeholder="Enter Your LastName..." id="lastN">
    </div>
    <div class="form-group my-3">
        <input class="w-100" w-100 type="text" placeholder="Enter Your Email..." id="emaiL">
    </div>
    <div class="form-group my-3">
        <input class="w-100" w-100 type="password" placeholder="Enter Your Password" id="passW"> 
    </div>
    <hr>
    <div class="form-group my-3">
        <button type="submit" class="btn btn-dark w-100" onclick="pushToDashboard()">Submit</button>
    </div>
    
</div>

<script>
    //  (allStudents= JSON.parse(localStorage.getItem("studentPortal")))
     let allStudents = [];
     const pushToDashboard = () => {
           var newStudents = {
             FirstName: firstN.value,
             LastName: lastN.value,
             Email:emaiL.value,
             Password:passW.value
           }
         allStudents.push(newStudents);
         localStorage.setItem("studentPortal", JSON.stringify(allStudents))  
     }
</script>
</body>
</html>
